<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmation - Event Sphere</title>
  <link rel="stylesheet" href="confirm.css">
  <!-- <style>

</head>
<body>
  <div class="confirmation-box">
    
    <img src="WhatsApp Image 2025-06-22 at 17.07.24_5cfefab0.jpg" alt="Event Sphere Logo" class="logo" />

    <h1>ðŸŽ‰ Booking Confirmed!</h1>
    <p>Thank you for booking with Event Sphere.</p>
    <div id="bookingDetails">
    
    </div>
    <a href="event.html" class="home-link">Return to Home</a>
  </div>

  <script>
    const bookingData = JSON.parse(localStorage.getItem("booking"));
    const detailsContainer = document.getElementById("bookingDetails");

    if (bookingData) {
      detailsContainer.innerHTML = `
        <p><strong>Name:</strong> ${bookingData.name}</p>
        <p><strong>Event:</strong> ${bookingData.event}</p>
        <p><strong>Date:</strong> ${bookingData.date}</p>
      `;
    } else {
      detailsContainer.innerHTML = "<p>No booking data found.</p>";
    }
  </script>
</body>
</html>
