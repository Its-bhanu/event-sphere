<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Event Managers</title>
  <link rel="stylesheet" href="logged.css">
  <style>
   
  </style>
</head>
<body>

  <h1>Logged-In Event Managers</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Manager Name</th>
        <th>Organization</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th> 
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="managersList"></tbody>
  </table>

  <script>
    const managers = JSON.parse(localStorage.getItem("eventManagers")) || [];
    const listBody = document.getElementById("managersList");

    managers.forEach((m, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${m.name}</td>
        <td>${m.organization}</td>
        <td>${m.email}</td>
        <td>${m.phone}</td>
        <td>${m.address || 'â€”'}</td> 
        <td>${m.timestamp}</td>
      `;
      listBody.appendChild(row);
    });
  </script>

</body>
</html>
