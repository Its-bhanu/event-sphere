<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Service - Event Sphere</title>
  <link rel="stylesheet" href="booking.css">
  <!-- <style>
  
  </style> -->
</head>
<body>

  <div class="booking-box">

<img src="WhatsApp Image 2025-06-22 at 17.07.24_5cfefab0.jpg" alt="Event Sphere Logo">
    
    <h2>Book Your Event</h2>

    <form id="bookingForm">
      <input type="text" id="name"      placeholder="Your Name" required>
      <input type="text" id="event"       placeholder="Event Type" required>
      <input type="date" required>
      <input type="text"  id="date" placeholder="Location" required>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault(); 

    
    const name = document.getElementById("name").value;
    const event = document.getElementById("event").value;
    const date = document.getElementById("date").value;

    // Create booking data object
    const bookingData = { name, event, date };

    // Store it in localStorage
    localStorage.setItem("booking", JSON.stringify(bookingData));

    // Redirect to confirmation page
    window.location.href = "booking-confirmation.html";
  });
</script>






</body>
</html>
